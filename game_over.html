<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div id="showScore"></div>
        <input type="text" id="name" placeholder="Enter your name">
        <button class="btn" onclick="setScore()">Save score</button>
        <a href="./index.html" class="btn">Menu</a>
    </div>
    <script src="./scores.js"></script>
    <script>
        const score = sessionStorage.getItem('__score')

        document.getElementById('showScore').innerText = `Your score was ${score}`
    </script>
</body>

</html>
