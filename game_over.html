<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div id="showScore"></div>
        <a href="./index.html" class="btn">Menu</a>
    </div>
    <script>
        const score = parseInt(sessionStorage.getItem('gameScore'))
        sessionStorage.removeItem('gameScore')

        document.getElementById('showScore').innerText = `Your score was ${score}`
    </script>
</body>

</html>
